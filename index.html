<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coffee Express</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Section bannière -->
  <div class="banner">
    <h1>Coffee Express</h1>
    <p>Votre café du jour, livré en quelques minutes.</p>
    <a href="https://coffee-express.com" class="button-blue" target="_blank">Commander maintenant !</a>
  </div>

  <!-- Conteneur principal -->
  <div class="container">
    <h2>Nos Meilleurs Cafés</h2>
    <!-- Grille des cartes -->
    <div class="cards">
      <!-- Carte 1 -->
      <div class="card-white">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=400&q=80" alt="Espresso">
        <h3>Espresso</h3>
      </div>
      <!-- Carte 2 -->
      <div class="card-white">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Cappuccino">
        <h3>Cappuccino</h3>
      </div>
      <!-- Carte 3 -->
      <div class="card-white">
        <img src="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?auto=format&fit=crop&w=400&q=80" alt="Café glacé">
        <h3>Café glacé</h3>
      </div>
    </div>
  </div>

  <!-- Pied de page -->
  <div class="footer">
    <p>© 2025 Coffee Express. Tous droits réservés.</p>
  </div>

</body>
</html>
